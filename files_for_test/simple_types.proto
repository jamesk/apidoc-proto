
syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";

message simple_type {
    bool boolean           = 1;
  string date_iso8601      = 2;
  string date_time_iso8601 = 3;
  double double            = 4;
   int32 integer           = 5;
   int64 long              = 6;
  map <string,google.protobuf.Any> object = 7;
                 string string =  8;
  google.protobuf.Empty unit   =  9;
                 string uuid   = 10;
}
